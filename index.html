<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function numarDivizor(){
            var numar = prompt("Introduceti numarul:");
            let sirDiv = '';
            for (let i = 1; i < numar; i++) {
                if ((numar / i) == Math.trunc(numar / i)){
                    sirDiv += i; sirDiv += ', ';
                }
            }
            sirDiv += numar;
            document.getElementById("id02").innerHTML = 'Divizorii numarului ' + numar + ' sunt: ' + sirDiv;
            return numar;
        }
    </script>
</head>
<body>
    <h1 id="id01">Afisarea divizorilor unui numar: </h1>
    <button type="button" onclick=numarDivizor()>Introduceti numarul</button>
    <h1 id="id02"></h1>
</body>
</html>
